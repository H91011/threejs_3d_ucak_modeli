    <body>
        <div id="ThreeJS" style="position: absolute; left: 0px; "></div>
        <script>

            var container;

            var camera, scene, renderer, controls;

            var mouseX = 0, mouseY = 0;

            var windowHalfX = window.innerWidth / 2;
            var windowHalfY = window.innerHeight / 2;


            init();
            animate();


            function init() {

                container = document.createElement('div');
                document.body.appendChild(container);

                camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
                camera.position.z = 50;

                // scene

                scene = new THREE.Scene();

                

                var ambient = new THREE.AmbientLight(0xcccccc);

                scene.add(ambient);

                var light = new THREE.PointLight(0xffaadd, 10, 100);
                light.position.set(50, 50, 50);
                scene.add(light);

                var directionalLight = new THREE.DirectionalLight(0xaaaaaa);
                directionalLight.position.set(100, 100, 10);
                scene.add(directionalLight);

                //controls



                //stats
                stats = new Stats();
                stats.domElement.style.position = 'absolute';
                stats.domElement.style.bottom = '0px';
                stats.domElement.zIndex = 100;
                container.appendChild(stats.domElement);

                // texture

                var manager = new THREE.LoadingManager();
                manager.onProgress = function (item, loaded, total) {

                    console.log(item, loaded, total);

                };

                var texture = new THREE.Texture();

                var onProgress = function (xhr) {
                    if (xhr.lengthComputable) {
                        var percentComplete = xhr.loaded / xhr.total * 100;
                        console.log(Math.round(percentComplete, 2) + '% downloaded');
                    }
                };

                var onError = function (xhr) { };


                var loader = new THREE.ImageLoader(manager);
                loader.load('kalÄ±p.png', function (image) {

                    texture.image = image;
                    texture.needsUpdate = true;
                    

                });

                // model

                var loader = new THREE.OBJLoader(manager);
                loader.load('obje.obj', function (object) {

                    object.traverse(function (child) {

                        if (child instanceof THREE.Mesh) {

                            child.material.map = texture;
                            

                        }

                    });

                    object.position.y = 0;
                    object.position.z = 0;
                    object.position.x = 0;
                    object.rotation.x = -1;

                    scene.add(object);

                }, onProgress, onError);

                //

                renderer = new THREE.WebGLRenderer();
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);

                document.addEventListener('mousemove', onDocumentMouseMove, false);

                //

                window.addEventListener('resize', onWindowResize, false);

            }

            function onWindowResize() {

                windowHalfX = window.innerWidth / 2;
                windowHalfY = window.innerHeight / 2;

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);

            }

            function onDocumentMouseMove(event) {
                mouseX = (event.clientX - windowHalfX) / 3;
                mouseY = (event.clientY - windowHalfY) / 3;


            }

            //

            function animate() {

                requestAnimationFrame(animate);
                render();

            }

            function render() {

                camera.position.x += (mouseX - camera.position.x) * .02;
                camera.position.y += (-mouseY - camera.position.y) * .02;

                //camera.lookAt(scene.position);

                renderer.render(scene, camera);



                //   controls.update();
                //  stats.update();

            }

        </script>


    </body>

</html>
